<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Schedule App</title>
    <link rel="stylesheet" href="style.css">
    <center>
</head>
<body>
    <div class="container">
        <h1>Subject Schedule App</h1>
        <form id="schedule-form">
            <input type="text" id="subject" placeholder="Subject" required>
            <input type="text" id="day" placeholder="Day" required>
            <input type="text" id="time" placeholder="Time" required>
            <input type="text" id="room" placeholder="Room" required>
            <input type="text" id="instructor" placeholder="Instructor" required>
            <button type="submit">Add Schedule</button>
            
        <input type="text" id="search" placeholder="Search by Day">

        <table id="schedule-table">
            <tr>
                <th>Subject</th>
                <th>Day</th>
                <th>Time</th>
                <th>Room</th>
                <th>Instructor</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <center>


    <script src="script.js"></script>
</body>
</html>
